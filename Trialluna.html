<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trailluna Login</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="trialstyle.css" />
</head>
<body>
  <div class="login-box">
    <img src="moon-logo.png" alt="Trailluna Logo" class="logo" />
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p class="signup-text">Not a member? <a href="#">Sign up</a></p>
  </div>

  <!-- Link to your external JavaScript file -->
  <script src="trialscript.js"></script>
</body>
</html>
